<style>
/* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  color: #333;
  line-height: 1.6;
  background: #fff;
}

/* Container */
.wrap {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

/* Topbar */
.topbar {
  background: #fff;
  padding: 1rem 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  position: sticky;
  top: 0;
  z-index: 1000;
}
.topbar .brand {
  font-weight: 700;
  font-size: 1.5rem;
  color: #e91e63;
}
.topbar .btn {
  background: #e91e63;
  color: #fff;
  padding: 0.6rem 1.5rem;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
}
.topbar .btn:hover {
  background: #d81b60;
}

/* Hero */
.hero {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 4rem 0;
  background: linear-gradient(90deg, #fce4ec, #fff);
}
.hero-grid {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
}
.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: #e91e63;
}
.hero .lead {
  font-size: 1.1rem;
  margin-bottom: 1rem;
  color: #555;
}
.hero .eyebrow {
  text-transform: uppercase;
  font-weight: 700;
  color: #ff4081;
  margin-bottom: 0.5rem;
  display: inline-block;
}
.bullet {
  display: flex;
  align-items: center;
  margin: 0.5rem 0;
  font-size: 1rem;
  color: #333;
}
.bullet i {
  color: #e91e63;
  margin-right: 0.5rem;
}
.trust {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #555;
}
.vsl iframe {
  width: 100%;
  height: 300px;
  border-radius: 12px;
  border: none;
}

/* Seção Benefícios */
section h2.section-title {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: #e91e63;
}
.muted {
  color: #666;
  margin-bottom: 2rem;
}
section .bullet {
  font-size: 1rem;
}

/* Oferta */
.pricing {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
  margin-top: 2rem;
}
.card {
  background: #fff;
  border-radius: 16px;
  padding: 2rem;
  flex: 1 1 300px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  position: relative;
  transition: transform 0.3s ease;
}
.card:hover {
  transform: translateY(-5px);
}
.ribbon {
  position: absolute;
  top: -10px;
  right: -10px;
  background: #e91e63;
  color: #fff;
  padding: 0.4rem 1rem;
  font-size: 0.8rem;
  font-weight: 700;
  border-radius: 4px;
}
.card h3 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
  color: #e91e63;
}
.card .price {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.2rem;
  color: #333;
}
.card .period {
  color: #888;
  margin-bottom: 1rem;
}
.card .list {
  list-style: none;
  margin-bottom: 1.5rem;
}
.card .list li {
  margin-bottom: 0.5rem;
}
.card .btn {
  display: inline-block;
}

/* Depoimentos */
.dark {
  background: #fce4ec;
  padding: 4rem 0;
}
.carousel {
  overflow-x: auto;
  display: flex;
  gap: 1rem;
  padding-top: 2rem;
}
.carousel .item img {
  border-radius: 16px;
  width: 250px;
  height: auto;
  display: block;
  object-fit: cover;
}

/* FAQ */
details {
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: 12px;
  background: #fff0f5;
  cursor: pointer;
}
details summary {
  font-weight: 600;
}
details p {
  margin-top: 0.5rem;
}

/* Footer */
footer {
  background: #fff;
  padding: 2rem 0;
  text-align: center;
  color: #555;
  border-top: 1px solid #eee;
}
footer a {
  color: #e91e63;
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}

/* Botão fixo Mobile */
.sticky-cta {
  position: fixed;
  bottom: 1rem;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 400px;
  z-index: 1000;
}
.sticky-cta .btn {
  width: 100%;
  text-align: center;
  padding: 1rem;
}

/* Responsividade */
@media (max-width: 768px) {
  .hero-grid {
    flex-direction: column;
  }
  .pricing {
    flex-direction: column;
  }
  .carousel .item img {
    width: 200px;
  }
}
</style>
