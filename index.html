<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modelo V2 Página D6D - Alunos</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 950px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }
    h1,h2,h3 { font-family: 'Inter', sans-serif; color: #0056b3; margin-bottom: 10px; }
    h1 { font-size: 2.5em; color:#fff; }
    h2 { font-size: 2em; }
    .section { padding: 40px 20px; margin: 20px 0; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    .section.dark { background:#000; color:#fff;}
    .section.dark h1,.section.dark h2,.section.dark h3 { color:#fff; }
    .button {
        display: inline-block;
        padding: 18px 35px;
        margin-top: 20px;
        background-color: #0B9C00;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    .button:hover { background-color: #007e00; }

    .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        margin: 20px auto;
        max-width: 800px;
    }
    .video-container iframe { position:absolute; top:0; left:0; width:100%; height:100%; }

    ul { list-style:none; padding:0; }
    ul li { background:#f0f0f0; padding:10px; margin-bottom:8px; border-left:5px solid #0E9600; border-radius:4px; text-align:left;}

    /* Price tables */
    .price-table-container { display:flex; justify-content:center; flex-wrap:wrap; gap:10px; }
    .price-table {
        width:45%;
        padding:20px;
        background: linear-gradient(297deg,#006A0F,#000);
        border-radius:15px;
        color:#fff;
        text-align:center;
    }
    .price-table .price { font-size:3em; font-weight:900; color:#03BD00; }
    .price-table .period { font-size:1.2em; color:#fff; }
    .price-table ul li { background:none; border:none; color:#fff; padding:5px; border-bottom:1px dashed #444; text-align:left; }

    /* Carousel */
    .carousel {
        position: relative;
        overflow: hidden;
        max-width: 100%;
        margin: 20px 0;
    }
    .carousel-track {
        display: flex;
        transition: transform 0.3s ease-in-out;
    }
    .carousel-item { min-width: 100%; box-sizing:border-box; }
    .carousel-item img { width:100%; border-radius:10px; }

    .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0,0,0,0.5);
        color:#fff;
        border:none;
        font-size:24px;
        padding:10px;
        cursor:pointer;
        border-radius:50%;
        z-index:2;
    }
    .carousel-btn.prev { left:10px; }
    .carousel-btn.next { right:10px; }

    /* Responsive */
    @media (max-width:768px) {
        .container { padding:10px; }
        h1 { font-size:1.5em; }
        h2 { font-size:1.5em; }
        .price-table { width:90%; margin:auto; }
        .button { width:100%; padding:15px 0; font-size:16px; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>A ESTRATÉGIA PARA FATURAR MAIS DE <span style="color:#2EF01F">R$5MIL POR MÊS </span> COM ARTES ESPORTIVAS</h1>
    <div>Você terá acesso imediato a estratégia de Design que eu utilizo para criar e vender artes esportivas.</div>
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/500157822" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<!-- Sections and other content remain similar, skipping for brevity -->

<!-- Carousel -->
<div class="carousel">
    <button class="carousel-btn prev">&#10094;</button>
    <div class="carousel-track">
        <div class="carousel-item"><img src="https://pivadesigner.com/wp-content/uploads/2023/01/CR7-SIM.webp" alt="Imagem 1"></div>
        <div class="carousel-item"><img src="https://pivadesigner.com/wp-content/uploads/2023/01/CAVANI.webp" alt="Imagem 2"></div>
        <div class="carousel-item"><img src="https://pivadesigner.com/wp-content/uploads/2023/01/DEPAY.webp" alt="Imagem 3"></div>
        <!-- Adicione mais itens conforme necessário -->
    </div>
    <button class="carousel-btn next">&#10095;</button>
</div>

<script>
    // Carousel JS
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextBtn = document.querySelector('.carousel-btn.next');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    let currentIndex = 0;

    function updateCarousel() {
        track.style.transform = 'translateX(-' + (currentIndex * 100) + '%)';
    }

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateCarousel();
    });

    // Swipe touch support
    let startX = 0;
    track.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    track.addEventListener('touchmove', e => {
        const moveX = e.touches[0].clientX;
        if(startX - moveX > 50) { nextBtn.click(); startX = moveX; }
        else if(moveX - startX > 50) { prevBtn.click(); startX = moveX; }
    });
</script>

</body>
</html>
